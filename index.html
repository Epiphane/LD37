<!DOCTYPE html>
<html>
   <head>
      <meta charset=utf-8>
      <title>Ludum Dare 27</title>
      <link rel="icon" type="image/png" href="favicon.ico">
      <style>
         body {
            margin: 0;
            background: black;
         }
         canvas { width: 100%; height: 100%; margin: 0 auto; }
         #game {
            text-align: center;
         }

         #report-bug {
            background: black;
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid white;
            padding: 5px;
            border-radius: 0 0 5px 0;
         }

         #fullscreen {
            background: black;
            position: absolute;
            top: 0;
            right: 0;
            border: 2px solid white;
            padding: 5px;
            border-radius: 0 0 0 5px;
         }

         .container {
            width: 694px;
            margin: 0 auto;
            background: #666;
         }

         .container img {
            text-align: center;
            margin: 0 auto;
         }
      </style>
   </head>
   <body>
      <div id="game" style="position: relative;">
      </div>

      <script src="lib/jquery-3.1.0.min.js"></script>
      <script src="lib/chance.min.js"></script>
      <script src="lib/juicy.three.js"></script>
      <script src="lib/require.js"></script>
      <script src="lib/peer.js"></script>

      <script src="js/main.js"></script>

   </body>
</html>
